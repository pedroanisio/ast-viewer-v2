[tool:pytest]
# Pytest configuration for AST Viewer TDD
minversion = 7.0
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test discovery patterns
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src/ast_viewer
    --cov-report=html:tests/reports/coverage
    --cov-report=term-missing
    --cov-fail-under=85
    --junit-xml=tests/reports/junit.xml

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require real databases)
    performance: Performance and load tests
    slow: Slow running tests (> 1 second)
    neo4j: Tests requiring Neo4j database
    postgres: Tests requiring PostgreSQL database
    redis: Tests requiring Redis cache
    api: API endpoint tests
    graphql: GraphQL schema and resolver tests
    
# Test environment
env =
    TESTING = true
    LOG_LEVEL = WARNING
    NEO4J_URI = bolt://localhost:7687
    NEO4J_USERNAME = neo4j
    NEO4J_PASSWORD = test
    POSTGRES_HOST = localhost
    POSTGRES_DB = ast_viewer_test
    REDIS_URL = redis://localhost:6379/15

# Coverage settings
[coverage:run]
source = src/ast_viewer
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */.venv/*
    */site-packages/*
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = tests/reports/coverage

