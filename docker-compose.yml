# AST Viewer Code Intelligence Platform - Production Setup

services:
  # Neo4j Graph Database (Primary for code relationships)
  neo4j:
    image: neo4j:5.15-community
    container_name: ast-viewer-neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"   # HTTP
      - "7687:7687"   # Bolt
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      # Memory settings optimized for development
      - NEO4J_dbms_memory_heap_initial__size=256m
      - NEO4J_dbms_memory_heap_max__size=512m
      - NEO4J_dbms_memory_pagecache_size=256m
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    networks:
      - ast-viewer-network

  # Redis Cache (For caching analysis results and sessions)
  redis:
    image: redis:7.2-alpine
    container_name: ast-viewer-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass codeint2024 --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - ast-viewer-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # AST Viewer API Service
  ast-viewer-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ast-viewer-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Database Configuration
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=${NEO4J_USERNAME}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      
      # Redis Configuration
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      
      # PostgreSQL Configuration (optional)
      - POSTGRES_ENABLED=true
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=ast_viewer_metadata
      - POSTGRES_USER=ast_viewer
      - POSTGRES_PASSWORD=codeint2024
      
      # API Configuration
      - DEBUG=false
      - LOG_LEVEL=INFO
      - MAX_WORKERS=4
      
      # Analysis Configuration
      - MAX_FILE_SIZE=10MB
      - MAX_PROJECT_SIZE=1GB
      - ENABLE_TREE_SITTER=true
      - ENABLE_VISUALIZATION=true
      
      # Performance Tuning
      - CACHE_TTL=3600
      - MAX_SYMBOLS_PER_REQUEST=10000
      - ENABLE_PARALLEL_ANALYSIS=true
    volumes:
      - ./temp:/app/temp  # Temporary analysis files
      - ./exports:/app/exports  # Visualization exports
    networks:
      - ast-viewer-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Optional: PostgreSQL for metadata (users, projects, settings)
  postgres:
    image: postgres:16-alpine
    container_name: ast-viewer-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=ast_viewer_metadata
      - POSTGRES_USER=ast_viewer
      - POSTGRES_PASSWORD=codeint2024
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ast-viewer-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ast_viewer -d ast_viewer_metadata"]
      interval: 30s
      timeout: 10s
      retries: 5

# Named volumes for data persistence
volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local
  redis_data:
    driver: local
  postgres_data:
    driver: local


# Custom network for service communication
networks:
  ast-viewer-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
